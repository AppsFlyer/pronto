syntax = "proto3";

package protogen.generated;

message Person {
  int32  id    = 1;
  string name  = 2;
  string email = 3;
  Address address = 4;
  repeated Like likes = 7;
  Person friend = 8;
}

message Address {
  string city = 1;
  string street = 2;
  int32 house_num = 3;
}

enum Level {
  LOW = 0;
  MEDIUM = 5;
  HIGH = 10;
}

message Like {
  string desc = 1;
  Level level = 2;
}